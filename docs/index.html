<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>The Console Log</title>
    <meta name="description" content="A weekly YouTube show about JavaScript and the web.">
    <meta name="keywords" content="javascript,node,ecmascript,youtube,tv,news" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        html,
        body {
            min-height: 100%;
        }

        body {
            background-color: #232121;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: "American Typewriter", monospace, serif;
            font-size: 28px;
        }

        .welcome-text {
            margin-top: 20px;
            width: 410px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-text a {
            color: #fff;
        }

        .typed {
            white-space: pre;
        }
    </style>
</head>

<body class="home-template">
    <div class="container">
        <a href="https://www.youtube.com/playlist?list=PL-W0H0WJomJSc1Oa1K0XlIHEKQ0rlVdbc">
            <img src="/images/logo.png" alt="The Console Log">
        </a>
        <div class="welcome-text">
            <span class="typed"></span>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.6/lib/typed.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log('ready');
            var typed = new Typed('.typed', {
                strings: [
                    // 'The Console Log is a\nweekly YouTube show\nabout JavaScript and the web.'
                    'The Console Log is a\nweekly YouTube show about\nJavaScript and the web.' +
                    '\n\nNew Episodes every Monday.' +
                    '\n\nFollow on <a href="https://twitter.com/_theconsolelog">Twitter.</a>' +
                    '\n\n <i />'
                ],
                startDelay: 2000,
                typeSpeed: 60,
                // typeSpeed: 5,
                backSpeed: 0,
                showCursor: true,
                fadeOut: true,
                cursorChar: '_',
                autoInsertCss: true,
            });
        });
        console.log('hi');
    </script>
</body>

</html>
